<body>

<h1>Mein Lebenslauf</h1>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            Zuerst bin ich in <span class="stadt">Berlin</span> in die Unterstufe gegangen.

            <span class="stadt">Dortmund</span> endlich die Schule abgeschlossen.<br/>

            <span class="stadt">München</span>.
        </div>
        <div class="col-md-6 col-sm-12">
            <iframe id="gmap1" src="https://maps.google.com/maps?q=mosbach&output=embed">
            </iframe>
        </div>
    </div>
</div>

<script>
    $("span.stadt").click(function(){         // click ist JQuery für onlick
        wh_location('gmap1', $(this).html()); // html ist JQuery für innerHTML
    });
</script>
