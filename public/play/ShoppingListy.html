<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mosbach Task Organizer</title>
</head>

<body>

<script>
    function sortshoppinglist(sortorder) {
        shoppinglist = document.getElementById("shopping-list");
        if (parseInt(sortorder) == 1)
            shoppinglist.innerHTML = "<li>Bread, 2.10 Euro</li><li>Chocolate, 1.35 Euro</li><li>Milk, 1.05 Euro</li>";
        else
            shoppinglist.innerHTML = "<li>Milk, 1.05 Euro</li><li>Chocolate, 1.35 Euro</li><li>Bread, 2.10 Euro</li>";
    }
</script>


<h1>Shopping List</h1>

I have to buy the following things.

<ul id="shopping-list">
    <li>Milk, 1.05 Euro</li>
    <li>Bread, 2.10 Euro</li>
    <li>Chocolate, 1.35 Euro</li>
</ul>

<button onclick="sortshoppinglist(1)">Sort list by name</button>&nbsp;&nbsp;
<button onclick="sortshoppinglist(2)">Sort list by price</button>


</body>
</html>
